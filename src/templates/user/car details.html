{% extends 'user/user_index.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="carcode">
  <center><h3><u></u></h3></center>
    <table class="table table-hover">
    <tr>
      <th>Car model :</th>
      <td>
        <input type="text" name="textfield" />      </td>
    </tr>
    <tr>
      <th>Engine number :</th>
      <td>
        <input type="text" name="textfield2" />      </td>
    </tr>
    <tr>
      <th>Chases number :</th>
      <td>
        
        <input type="text" name="textfield3" />      </td>
    </tr>
    <tr>
      <th>Seater :</th>
      <td>
        <input type="text" name="textfield4" />      </td>
    </tr>
    <tr>
      <th>Register number :</th>
      <td>
        <input type="text" name="textfield5" />      </td>
    </tr>
    <tr>
      <th>Fuel type : </th>
      <td><input type="text" name="textfield52" /></td>
    </tr>
    <tr>
      <th>Vehicle condition: </th>
      <td><input name="radiobutton" type="radio" value="Running">
        Running 
        <input name="radiobutton" type="radio" value="Not running">
        Not running </td>
    </tr>
    <tr>
      <th>Registration year: </th>
      <td><input type="text" name="textfield522" /></td>
    </tr>
    <tr>
      <th>Wheel type: </th>
      <td><input type="text" name="textfield523" /></td>
    </tr>
  </table>
  <br>
  <div align="center">
    <input name="submit" type="submit" value="Add" align="center" class="btn btn-outline-secondary" />
  </div>
</form>
</body>

{% endblock %}
